<!DOCTYPE html>
<html>
<head>
	<title>360 - Photo Sphere Viewer</title>
</head>
<body>
	<a href="https://photo-sphere-viewer.js.org" target="_blank">Reference Link</a><br/><br/>
	<div id="photosphere"></div>
</body>
<link rel="stylesheet" href="css/photo-sphere-viewer.min.css">
<script src="js/three.min.js"></script>
<script src="js/D.min.js"></script>
<script src="js/doT.min.js"></script>
<script src="js/uevent.min.js"></script>
<script src="js/CanvasRenderer.js"></script>
<script src="js/Projector.js"></script>
<script src="js/photo-sphere-viewer.min.js"></script>
<script>
  var PSV = new PhotoSphereViewer({
    panorama: "panorama.jpg",
    container: 'photosphere',
    caption: '<a style="color:rgba(255,255,255,.7)" href="https://www.mobiwebtech.com" target="_blank">Mobiweb Technologies Private limited</a>',
    loading_img: "photosphere-logo.gif",
    default_fov: 70,
    default_lat: 0.3,
    mousewheel: false,
    size: {
      height: 500
    },
	markers: [
	    {
	      id: '#' + Math.random(),
	      longitude: 0,
	      latitude: 0,
	      html: '<p>Go To Bar</p>',
	      anchor: 'bottom right',
	      scale: [0.5, 1.5],
	      style: {
	        maxWidth: '100px',
	        color: 'white',
	        fontSize: '20px',
	        fontFamily: 'Helvetica, sans-serif',
	        textAlign: 'center',
	        backgroundColor: '#0095ff',
	        padding:'4px'
	      },
	      content:'ewewe',
	      tooltip: {
	        content: 'Go To Bar',
	        position: 'right'
	      }
	    },
	    {
	      id: '#11' + Math.random(),
	      longitude: 0.1,
	      latitude: 0.2,
	      html: '<p>Go To Pool</p>',
	      anchor: 'bottom right',
	      scale: [0.5, 1.5],
	      style: {
	        maxWidth: '100px',
	        color: 'white',
	        fontSize: '20px',
	        fontFamily: 'Helvetica, sans-serif',
	        textAlign: 'center',
	        backgroundColor: '#0095ff',
	        padding:'4px'
	      },
	      tooltip: {
	        content: 'Go To Pool',
	        position: 'right'
	      }
	    }
	  ]
  	});

  	PSV.getNavbarButton('markers').hide();

</script>
</html>
